    <script>

    function login() {
      var un = document.getElementById('inputEmail').value;
      var pw = document.getElementById('inputPassword').value;
      var vars = "inputEmail="+un+"&inputPassword="+pw;
      var xmlhttp = new XMLHttpRequest();



      xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

            if (this.responseText=="Wrong Password!") {
              document.getElementById('wrong-password').innerHTML=this.responseText;
              document.getElementById('inputPassword').style.boxShadow="0 0 0 0.1rem rgba(255, 0, 0, 1)";
            }
            else if(this.responseText=="Sorry user not in database!") {
              document.getElementById('wrong-password').innerHTML=this.responseText;
              document.getElementById('inputEmail').style.boxShadow="0 0 0 0.1rem rgba(255, 0, 0, 1)";
              document.getElementById('inputPassword').style.boxShadow="0 0 0 0.1rem rgba(255, 0, 0, 1)";
            }
            else{
              var response = JSON.parse(this.responseText);
                if(response.location){
                  window.location.href = response.location;
                }
            }
          }
      }
      xmlhttp.open("POST", "login.php", true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.send(vars);
    }


</script>
